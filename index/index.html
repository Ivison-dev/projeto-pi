<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>         
    <title>Login & Cadastro</title>
</head>
<body>
    <div id="app">
        
        <div class="container" :class="paginaAtual">            
            <div class="forms">
                <div 
                 class="form login">
                    <span class="title">Login</span> 

                    <form action="#"  name="entrar">
                        <div class="input-field">
                            <input 
                             type="text" placeholder="Seu email" name="loginEmail" required
                             v-model="login.email.value" :class="login.email.status"
                            >
                            <i 
                             id="iconEmailLogin" class="uil uil-envelope icon"
                             :class="login.email.status"
                            ></i>
                        </div>
                        <div class="input-field">
                            <input 
                             class="password" placeholder="Sua senha"  name="loginSenha"
                             type="password" required
                             v-model="login.senha.value" 
                             :class="login.senha.status"                           
                            >
                            <i 
                             id="iconSenhaLogin" class="uil uil-lock icon"
                             :class="login.senha.status"
                            ></i>                            
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>                          

                        <div class="checkbox-text">
                        <a href="#" class="text">Esqueceu a senha?</a>
                        </div>

                        <div class="input-field button">
                            <input 
                             id="logar" type="button" value="Login Now"
                             v-on:click="logar()"
                            >
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Possui cadastro?
                            <a 
                             href="#" class="text signup-link"
                             @click="alterarPaginaAtual()"
                            >Cadastre-se</a>
                        </span>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="form signup">
                    <span class="title" >Cadastro</span>

                    <form action="#" id="cadastro" name="cadastro">
                        <div class="input-field">
                            <input  type="text" placeholder="Seu name" name="nome" required>
                            <i id='iconNomeCadastro' class="uil uil-user"></i>
                        </div>
                        <div class="input-field">
                            <input name="email" type="text" placeholder="Seu email" required>
                            <i id="iconEmailCadastro" class="uil uil-envelope icon"></i>
                        </div>
                        <div class="input-field">
                            <input name="senha" type="password" class="password" placeholder="Senha" required>
                            <i id="iconSenhaCadastro" class="uil uil-lock icon"></i>
                        </div>
                        <div class="input-field">
                            <input name="confirmarsenha" type="password" class="password" placeholder="Confirmar senha" required>
                            <i id="iconConfirmarSenhaCadastro" class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <a href="#" class="text">Esqueceu a senha?</a>
                        </div>

                        <div class="input-field button">
                            <input type="button" id="submit" value="Login">
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">JÃ¡ sou cadastrado!
                            <a 
                             href="#" class="text login-link"
                             @click="alterarPaginaAtual()"
                            >Login</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts.js/initial.js" >
    </script>
    <script type="module" src="./scriptLogin.js">
    </script>
    <script type="module" src="../scripts.js/funcoes.js"></script>
