    <title>Login & Cadastro</title>
</head>
<body>
    
    <div class="container">
        <div class="forms">
            <div class="form login">
                <span class="title">Login</span> 

                <form action="#"  name="entrar">
                    <div class="input-field">
                        <input  type="text" placeholder="Seu email" name="loginEmail" required>
                        <i id="iconEmailLogin" class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="senha" placeholder="Sua senha"  name="loginSenha" required>
                        <i id="iconSenhaLogin" class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>                          

                    <div class="checkbox-text">
                      <a href="#" class="text">Esqueceu a senha?</a>
                    </div>

                    <div class="input-field button">
                        <input id="logar" type="button" value="Login Now">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Possui cadastro?
                        <a href="#" class="text signup-link">Cadastre-se</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Cadastro</span>

                <form action="#" id="cadastro" name="cadastro">
                    <div class="input-field">
                        <input  type="text" placeholder="Seu name" name="nome" required>
                        <i id='iconNomeCadastro' class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input name="email" type="text" placeholder="Seu email" required>
                        <i id="iconEmailCadastro" class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input name="senha" type="password" class="password" placeholder="Senha" required>
                        <i id="iconSenhaCadastro" class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input name="confirmarsenha" type="password" class="password" placeholder="Confirmar senha" required>
                        <i id="iconConfirmarSenhaCadastro" class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <a href="#" class="text">Esqueceu a senha?</a>
                    </div>

                    <div class="input-field button">
                        <input type="button" id="submit" value="Login">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">JÃ¡ sou cadastrado!
                        <a href="#" class="text login-link">Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

  

    <script>
    
      const container = document.querySelector(".container"),
      pwShowHide = document.querySelectorAll(".showHidePw"),
      pwFields = document.querySelectorAll(".password"),
      signUp = document.querySelector(".signup-link"),
      login = document.querySelector(".login-link");

    //   js code to show/hide password and change icon
    pwShowHide.forEach(eyeIcon =>{
        eyeIcon.addEventListener("click", ()=>{
            pwFields.forEach(pwField =>{
                if(pwField.type ==="password"){
                    pwField.type = "text";

                    pwShowHide.forEach(icon =>{
                        icon.classList.replace("uil-eye-slash", "uil-eye");
                    })
                }else{
                    pwField.type = "password";

                    pwShowHide.forEach(icon =>{
                        icon.classList.replace("uil-eye", "uil-eye-slash");
                    })
                }
            }) 
        })
    })


    // js code to appear signup and login form
    signUp.addEventListener("click", ( )=>{
        container.classList.add("active");
    });
    login.addEventListener("click", ( )=>{
        container.classList.remove("active");
    });

    </script>

<script type="module" src="../scripts.js/initial.js" >
</script>
<script type="module" src="./scriptLogin.js">
</script>
