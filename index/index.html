<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>         
    <title>Login & Cadastro</title>
</head>
<body>
    <div id="app">        

        <div class="container" :class="paginaAtual"> 
            <section id="mensagens">
            <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </symbol>
                <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </symbol>
                <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </symbol>
              </svg>
              <div 
               class="alert alert-primary d-flex align-items-center alert-dismissible" role="alert"
               v-for="mensagem in mensagens"
               :class="mensagem.tipo"
              >
                <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" ><use :href='mensagem.icone'/></svg>
                <div>
                  {{mensagem.texto}}
                </div>
                <button type="button" class="btn-close-message btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
           </section>           

            <div class="forms">
                <div 
                 class="form login">
                    <span class="title">Login</span> 

                    <form action="#"  name="entrar">
                        <div class="input-field">
                            <input 
                             type="text" placeholder="Seu email" name="loginEmail" required
                             v-model="login.email.value" :class="login.email.status"
                            >
                            <i 
                             id="iconEmailLogin" class="uil uil-envelope icon"
                             :class="login.email.status"
                            ></i>
                        </div>
                        <div class="input-field">
                            <input 
                             class="password" placeholder="Sua senha"  name="loginSenha"
                             type="password" required
                             v-model="login.senha.value" 
                             :class="login.senha.status"                           
                            >
                            <i 
                             id="iconSenhaLogin" class="uil uil-lock icon"
                             :class="login.senha.status"
                            ></i>                            
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>                          

                        <div class="checkbox-text">
                        <a href="#" class="text">Esqueceu a senha?</a>
                        </div>

                        <div class="input-field button">
                            <input 
                             id="logar" type="button" value="Login Now"
                             v-on:click="logar()"
                            >
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">Possui cadastro?
                            <a 
                             href="#" class="text signup-link"
                             @click="alterarPaginaAtual()"
                            >Cadastre-se</a>
                        </span>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="form signup">
                    <span class="title" >Cadastro</span>
                    <form action="#" id="cadastro" name="cadastro">
                        <div class="input-field">
                            <input
                             type="text" placeholder="Seu name" name="nome" required
                             v-model="cadastro.nome.value" :class="cadastro.nome.status"
                            >
                            <i
                             id='iconNomeCadastro' class="uil uil-user"
                             :class="cadastro.nome.status"
                            ></i>
                        </div>
                        <div class="input-field">
                            <input 
                             name="email" type="text" placeholder="Seu email" required
                             v-model="cadastro.email.value" :class="cadastro.email.status"
                            >
                            <i
                             id="iconEmailCadastro" class="uil uil-envelope icon"
                             :class="cadastro.email.status"
                            ></i>
                        </div>
                        <div class="input-field">
                            <input
                             type="password" class="password" placeholder="Senha" required
                             v-model="cadastro.senha.value" :class="cadastro.senha.status"
                            >
                            <i
                             id="iconSenhaCadastro" class="uil uil-lock icon"
                             :class="cadastro.senha.status"
                            ></i>
                        </div>
                        <div class="input-field">
                            <input
                             name="confirmarSenha"
                             type="password" class="password" placeholder="Confirmar senha"
                             required
                             v-model="cadastro.confirmarSenha.value" 
                             :class="cadastro.confirmarSenha.status"
                            >
                            <i
                             id="iconConfirmarSenhaCadastro" class="uil uil-lock icon"
                             :class="cadastro.confirmarSenha.status"
                            ></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>

                        <div class="checkbox-text">
                            <a href="#" class="text">Esqueceu a senha?</a>
                        </div>

                        <div class="input-field button">
                            <input
                             type="button" id="submit" value="Login"
                             @click="cadastrar()"
                            >
                        </div>
                    </form>

                    <div class="login-signup">
                        <span class="text">JÃ¡ sou cadastrado!
                            <a 
                             href="#" class="text login-link"
                             @click="alterarPaginaAtual()"
                            >Login</a>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts.js/initial.js" >
    </script>
    <script type="module" src="./scriptLogin.js">
    </script>
    <script type="module" src="../scripts.js/funcoes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
